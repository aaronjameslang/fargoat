service: ${env:PROJECT_NAME}-lambda
useDotenv: true

provider:
  name: aws
  runtime: python3.7
  stage: ${env:STAGE}
  region: ${env:REGION}
  apiGateway:
    shouldStartNameWithService: true

plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: src/app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

functions:
  usersCreate:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
